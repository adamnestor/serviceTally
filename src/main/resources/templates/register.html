<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Register Account</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/reglogin.css}" />
</head>

<body>
	<div class="logo">
		<img src="/images/Logo4.png" alt="Logo" />
	</div>
	<section class="main">
		<div class="container">
			<form class="registration-form" th:action="@{/register/new}" th:object="${user}" method="post">
				<h2>Registration Form</h2>
				<!-- Error message display-->
				<div th:if="${error}" class="alert alert-danger" role="alert">
					<p th:text="${error}"></p>
				</div>
				<!-- End of error message display-->
				<div class="form-group">
					<input placeholder="Email" name="email" th:field="*{email}" type="email" id="email" required />
				</div>
				<div class="form-group">
					<input min="8" placeholder="Password" name="password" th:field="*{password}" type="password"
						id="password" required />
				</div>
				<div class="form-group">
					<select id="user-type" name="user_type" th:field="*{userTypeId}" required>
						<th:block th:each="userType :${getAllTypes}">
							<option th:text="${userType.typeName}" th:value="${userType.userTypeId}">
							</option>
						</th:block>
					</select>
				</div>
				<button class="regbtn" type="submit">Register</button>
				<p class="text-center">
					Already have an account?
					<a href="#"> Log In </a>
				</p>
			</form>
		</div>
	</section>
</body>

</html>
