<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ServiceTally</title>
    <link rel="stylesheet" href="/st-edits/style.css" />
  </head>
  <body class="grid-profile">
    <div class="picture-background">
      <img class="img-logo" src="/Logo5.png" alt="logo" />
    </div>

    <div class="profile center-items">
      <form
        class="profile-form"
        th:object="${studentProfile}"
        method="post"
        action="@{/student-profile/addNew}"
      >
        <div>
          <h1 class="heading-primary text-center">Student</h1>
        </div>

        <div class="form-heading">
          <h2 class="heading-secondary text-center">Set up your profile</h2>
        </div>

        <div class="row">
          <input
            class="input-field"
            placeholder="First Name"
            id="firstName"
            th:field="*{firstName}"
            name="firstName"
            type="text"
          />
          <input
            class="input-field"
            placeholder="Last Name"
            id="lastName"
            th:field="*{lastName}"
            name="lastName"
            type="text"
          />
        </div>

        <div class="row">
          <input
            class="input-field"
            placeholder="City"
            id="city"
            th:field="*{city}"
            name="city"
            type="text"
          />
          <input
            class="input-field"
            placeholder="State"
            id="state"
            th:field="*{state}"
            name="state"
            type="text"
          />
        </div>

        <div class="row">
          <input
            class="input-field"
            placeholder="Graduation Year"
            id="grad-year"
            th:field="*{graduation_year}"
            name="grad-year"
            type="text"
          />
          <div class="row input-field">
            <select
              class="input-field"
              id="schoolId"
              name="schoolId"
              th:field="*{schoolId}"
            >
              <option
                th:each="school : ${allSchools}"
                th:value="${school.schoolId}"
                th:text="${school.schoolName}"
              >
                Select a school
              </option>
            </select>
          </div>
        </div>

        <div class="row">
          <input
            class="input-field"
            type="file"
            name="image"
            accept="image/png, image/jpeg"
          />
          <input
            type="text"
            name="profilePhoto"
            th:field="*{profilePhoto}"
            class="input-field"
            hidden
          />
        </div>

        <div class="center-items">
          <button class="formbtn" type="submit" name="submit">
            Save Profile
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
