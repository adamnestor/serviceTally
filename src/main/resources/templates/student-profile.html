<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ServiceTally</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	<script src="https://kit.fontawesome.com/aaae10360c.js" crossorigin="anonymous"></script>
</head>

<body class="grid-entity-form">
	<div class="side-column">
		<a href="/dashboard/" th:href="@{/dashboard/}">
			<img class="img-logo" alt="ServiceTally Logo" th:src="@{/assets/logo-white.png}" />
		</a>
		<a class="btn back-btn" th:href="@{/dashboard/}">Back</a>
	</div>

	<div class="entity-form-container center-items">
		<form class="entity-form" th:object="${studentProfile}" method="post" th:action="@{/student-profile/addNew}"
			enctype="multipart/form-data">
			<div>
				<h1 class="heading-primary text-center">Student</h1>
			</div>

			<div class="form-heading">
				<h2 class="heading-secondary text-center">Set up your profile</h2>
			</div>

			<div class="row">
				<input class="input-field" placeholder="First Name" id="firstName" th:field="*{firstName}"
					name="firstName" type="text" />
				<input class="input-field" placeholder="Last Name" id="lastName" th:field="*{lastName}" name="lastName"
					type="text" />
			</div>

			<div class="row">
				<input class="input-field" placeholder="City" id="city" th:field="*{city}" name="city" type="text" />
				<input class="input-field" placeholder="State" id="state" th:field="*{state}" name="state"
					type="text" />
			</div>

			<div class="row">
				<input class="input-field" placeholder="Graduation Year" id="grad-year" th:field="*{graduationYear}"
					name="grad-year" type="text" />
				<div class="row">
					<select class="input-dropdown" id="schoolId" name="schoolId" th:field="*{schoolId}">
						<option th:each="school : ${schools}" th:value="${school.schoolId}"
							th:text="${school.schoolName + ' | ' + school.city + ', ' + school.state}">
						</option>
					</select>
				</div>
			</div>

			<div class="row">
				<i class="fa-regular fa-image"></i>
				<input class="input-field" type="file" name="image" accept="image/png, image/jpeg" />
				<input type="hidden" th:field="*{profilePhoto}" class="input-field" />
			</div>

			<div class="center-items">
				<button class="formbtn" type="submit" name="submit">
					Save Profile
				</button>
			</div>
		</form>
	</div>
</body>

</html>
