<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}" />
</head>

<body>
	<header class="navbar">
		<img class="logo" src="/assets/Logo5.png" alt="ServiceTally Logo" th:src="@{/assets/Logo5.png}" />
		<div>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a sec:authorize="hasAuthority('Student')" class="nav-link" th:href="@{/dashboard/add}">Log New
						Service</a>
				</li>
				<li class="nav-item">
					<a sec:authorize="hasAuthority('Student')" class="nav-link" th:href="@{/student-profile/}">Edit
						Profile</a>
				</li>

				<li class="nav-item">
					<a sec:authorize="hasAuthority('Admin')" class="nav-link" th:href="@{/school/}">Manage School</a>
				</li>
				<li class="nav-item">
					<a sec:authorize="hasAuthority('Admin')" class="nav-link" th:href="@{/admin-profile/}">Edit
						Account</a>
				</li>
			</ul>
		</div>
		<div>
			<label th:if="${user.firstName != null && user.lastName != null}"
				th:text="${user.firstName+' '+user.lastName}" class="display-name">
			</label>
			<label th:unless="${user.firstName != null && user.lastName != null}" th:text="${username}"
				class="display-name"></label>
			<a class="logout" onclick="window.location.href='/logout'">Logout</a>
		</div>
	</header>

	<section class="sidebar"></section>

	<div class="welcome-message">
		<div class="box" sec:authorize="hasAuthority('Student')">
			<h1 class="primary-title">Student Dashboard</h1>
		</div>

		<div class="box" sec:authorize="hasAuthority('Admin')">
			<h1 class="primary-title">Admin Dashboard</h1>
		</div>
	</div>

	<main class="main-content">
		<label class="secondary-title main-secondary-title" sec:authorize="hasAuthority('Student')">My Service
			Hours</label>
		<label class="secondary-title main-secondary-title" sec:authorize="hasAuthority('Admin')">Search Results</label>
	</main>
</body>

</html>
