<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ServiceTally</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>

<body class="grid-entity-form">
	<div class="side-column">
		<a href="/dashboard/" th:href="@{/dashboard/}">
			<img class="img-logo" alt="ServiceTally Logo" th:src="@{/assets/logo-white.png}" />
		</a>
		<a class="btn back-btn" th:href="@{/schools/}">Back</a>
	</div>

	<div class="entity-form-container center-items">
		<form class="entity-form" th:object="${school}" method="post">
			<div>
				<h1 class="heading-primary text-center">School</h1>
			</div>

			<div class="form-heading">
				<h2 class="heading-secondary text-center">Set up your profile</h2>
			</div>

			<div class="row">
				<input class="input-field" placeholder="School Name" id="school-name" th:field="*{schoolName}"
					name="school-name" type="text" />
				<input class="input-field" placeholder="Hours Required" id="hours-required" th:field="*{hoursRequired}"
					name="hours-required" type="number" />
			</div>

			<div class="row">
				<input class="input-field" placeholder="City" id="city" th:field="*{city}" name="city" type="text" />
				<input class="input-field" placeholder="State" id="state" th:field="*{state}" name="state"
					type="text" />
			</div>
			<div class="center-items">
				<button class="formbtn" type="submit" name="submit">
					Save School
				</button>
			</div>
		</form>
	</div>
</body>

</html>
