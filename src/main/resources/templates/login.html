<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Register Account</title>
	<link rel="stylesheet" href="/css/reglogin.css" />
</head>

<body>
	<div class="logo">
		<img src="/images/Logo4.png" alt="Logo" />
	</div>
	<section class="main">
		<div class="container">
			<form class="registration-form" th:action="@{/login}" th:object="${user}" method="post">
				<h2>Login</h2>
				<div class="form-group">
					<input placeholder="Email" name="email" field="{email}" type="email" id="email" required />
				</div>
				<div class="form-group">
					<input placeholder="Password" name="password" field="{password}" type="password" id="password"
						required />
				</div>
				<button class="regbtn" type="submit">Log In</button>
				<p class="text-center">
					Are you a new User?
					<a th:href="@{/register}"> Register Now </a>
				</p>
			</form>
		</div>
	</section>
</body>

</html>
