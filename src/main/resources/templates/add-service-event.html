<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ServiceTally</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>

<body class="grid-entity-form">
	<div class="side-column">
		<a href="/dashboard/" th:href="@{/dashboard/}">
			<img class="img-logo" alt="ServiceTally Logo" th:src="@{/assets/logo-white.png}" />
		</a>
		<a class="btn back-btn" th:href="@{/dashboard/}">Back</a>
	</div>

	<div class="entity-form-container center-items">
		<form class="entity-form" th:object="${serviceEventActivity}" method="post">
			<div>
				<h1 class="heading-primary text-center">Post New Service</h1>
			</div>

			<div class="row">
				<input class="input-field" placeholder="Name of Service Location" id="service-title"
					th:field="*{serviceTitle}" name="service-title" type="text" />
			</div>

			<div class="row">
				<input class="input-field" placeholder="City" id="city" th:field="*{city}" name="city" type="text" />
				<input class="input-field" placeholder="State" id="state" th:field="*{state}" name="state"
					type="text" />
			</div>

			<div class="row">
				<input class="input-field" placeholder="Date of Service" id="date" th:field="*{dateOfService}"
					name="date" type="date" />
				<input class="input-field" placeholder="Number of Hours Served" id="hours" th:field="*{hoursServed}"
					name="hours" type="number" />
			</div>

			<div class="row">
				<textarea type="text" rows="4" id="content" placeholder="Describe in what way you served others..."
					class="input-field" th:field="*{descriptionOfEvent}" autocomplete="off"></textarea>
			</div>

			<div class="center-items">
				<button class="formbtn" type="submit" name="submit">
					Save Service
				</button>
			</div>
		</form>
	</div>
</body>

</html>
